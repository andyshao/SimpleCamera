<section class="main-inner">
    <div class="paper-title">Demo1:</div>
    <div class="paper-div">
        <div id="demo1"></div>
        <div id="phone1"></div>
    </div>
    <div class="paper-sep"></div>
</section>
<script type="text/javascript" id="js1">
    $("#demo1").simpleCamera({
        width: 272,
        height: 420,
        photoW: 272,//摄像头宽
        photoH: 378,//摄像头高
        doImage: $("#phone1"),
        onEnd: function (img) {
        }
    });
</script>
